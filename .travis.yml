sudo: required
language: cpp
compiler: gcc
dist: xenial

before_install:
  #- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  #- sudo apt-get update -qq
  - sudo pip install codecov # From https://github.com/travis-ci/travis-ci/issues/1705

install: 
  - ./install_oclint.sh

addons:
  apt:
    sources:
    - boost-latest
    - ubuntu-toolchain-r-test
    packages:
    - libboost-all-dev

before_script: 
  - ./download_other_githubs.sh

script: 
  - ./build_console.sh
  - ./build_desktop.sh
  - ./PaperRockScissorsConsole --about
  - ./get_code_cov.sh
  - codecov
  - ./do_oclint.sh

after_success: 
  - bash <(curl -s https://codecov.io/bash)

